<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css"/>


</head>
<body>
  <div class="nft">
    <div class="cover">
      <img class="cover" alt="" src="images/image-equilibrium.jpg"/>
    </div>
    <div class="title">Equilibrium #3429</div>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <div style="float: left;"> 
        <img alt="" src="images/icon-ethereum.svg"/>
         0.041 ETH
      </div>
      <div style="float: right;">
        <img alt="" src="images/icon-clock.svg"/>
        3 days left
      </div>
      <div style="clear:both;"></div>
    </div>
    <div class="nft-footer">
      <img class="avatar" alt="" src="images/image-avatar.png"/>
      <span>Creation of</span>
      <span>Jules Wyvern</span>
    </div>
    </div>
  </div>
</body>
</html>
